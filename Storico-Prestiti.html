    <main>
        <section class="container mt-2">
            <!-- header della pagina anagrafica utenti + Separatore -->
            <div class="row">
                <h4>Storico Prestiti</h4>
                <hr class="border border-2 opacity-75">
            </div>
            <!-- Tabella con relativa barra degli strumenti-->
            <div class="row gap-2">
                <!-- Barra degli strumenti -->
                <div class="col-12 col-md-8">
                    <form class="d-flex gap-1" role="search">
                        <input class="form-control" type="search" placeholder="Cerca..." aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit" name="Cerca-StoricoPrestiti"
                            id="Cerca-StoricoPrestiti">
                            Trova
                        </button>
                    </form>
                </div>
                <div class="col">
                    <form class="d-flex gap-1 justify-content-end">
                        <!-- pulsante filtro -->
                        <button type="button" class="btn btn-outline-dark d-none d-md-inline"
                            name="Fitro-StoricoPrestiti">
                            <i class="fa-solid fa-filter"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark d-inline d-md-none"
                            name="Fitro-StoricoPrestiti">
                            <i class="fa-solid fa-filter"></i> Filtro...
                        </button>
                        <!-- pulsante stampa -->
                        <button type="button" class="btn btn-outline-dark d-none d-md-inline"
                            name="Stampa-StoricoPrestiti">
                            <i class="fa-solid fa-print"></i>
                        </button>
                        <button type="button" class="btn btn-outline-dark d-inline d-md-none"
                            name="Stampa-StoricoPrestiti">
                            <i class="fa-solid fa-print"></i> Stampa
                        </button>
                    </form>
                </div>
                <!-- Tabella Storico Prestiti -->
                <table class="table table-hover table-striped mt-2">
                    <thead>
                        <tr>
                            <th scope="col" class="d-none d-md-table-cell">Ricevente</th>
                            <th scope="col" class="text-center text-md-start">Stato</th>
                            <th scope="col" class="text-center text-md-start">Data Inizio</th>
                            <th scope="col" class="d-none d-md-table-cell">Data Scadenza</th>
                            <th scope="col" class="d-none d-lg-table-cell">Data Reso</th>
                            <th scope="col" class="">Libro</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td scope="col" class="d-none d-md-table-cell">Eleonora Gambesi</td>
                            <td scope="col" class="text-center text-md-start">
                                <span class="badge text-bg-warning rounded-pill BookStatus">In prestito</span>
                            </td>
                            <td scope="col" class="text-center text-md-start">24/10/2022</td>
                            <td scope="col" class="d-none d-md-table-cell">24/11/2022</td>
                            <td scope="col" class="d-none d-lg-table-cell">-</td>
                            <td scope="col" class="">Il signore degli anelli</td>
                        </tr>
                        <tr>
                            <td scope="col" class="d-none d-md-table-cell">Riccardo Comagnoni</td>
                            <td scope="col" class="text-center text-md-start">
                                <span class="badge text-bg-success rounded-pill BookStatus">Reso</span>
                            </td>
                            <td scope="col" class="text-center text-md-start">03/09/2022</td>
                            <td scope="col" class="d-none d-md-table-cell">03/10/2022</td>
                            <td scope="col" class="d-none d-lg-table-cell">23/09/2022</td>
                            <td scope="col" class="">I promessi sposi</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
